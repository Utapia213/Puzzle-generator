<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Puzzle Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Custom Puzzle Generator</h1>
        <input type="file" id="imageLoader" accept="image/*">
        <label for="gridSize">Grid Size:</label>
        <select id="gridSize">
        <option value="3">3 x 3</option>
        <option value="4">4 x 4</option>
        <option value="5">5 x 5</option>
        <option value="6">6 x 6</option>
        </select>
        <div>
            <button id="startButton" disabled>Start Puzzle</button>
            <button id="resetButton" disabled>Reset Puzzle</button>
            <span id="timer">00:00</span>
        </div>

        <div id="puzzleContainer">
            <div id="piecesContainer"></div>
            <div id="dropContainer"></div>
        </div>

        <audio id="placeSound" src="sounds/place.mp3"></audio>
        <audio id="successSound" src="sounds/success.mp3"></audio>
        <audio id="errorSound" src="sounds/error.mp3"></audio>
    </body>
</html>
